<!-- Initialize two variables and increment both the variables display the addition of both variables at interval of 1 second -->

<html>
    <head>

    </head>
    <body>
        <script>
            
            a=2;
            b=5;
            function myfun(){
                a++;
                b++;
                document.write(a,"\t",b,"<br>");
            }
            setInterval(myfun,1000 )
        </script>
    </body>
</html>
